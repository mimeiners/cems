    lof: true
    lot: true
    toc: true    
    geometry:
      - top=30mm
      - left=20mm
      - heightrounded
    hyperrefoptions:
      - linktoc=all
    colorlinks: true
    linkcolor: "blue"
    biblio-style: apalike
    #    keep-tex: true
    output-file: cems
  epub:
    theme: flatly
    output-file: cems

latex-auto-install: true

execute:
  freeze: auto
