    #     - lab/wise24/elie1/index.qmd
    #     - lab/wise24/elie2/index.qmd
    #     - lab/wise24/elie3/index.ipynb
    #     - lab/wise24/elie4/index.qmd
    #     - lab/wise24/elie5/index.qmd

    - references.qmd

  output-file: "drms"

highlight-style: pygments

# Bibliography
bibliography: _bibliography/references.bib
csl: _bibliography/ieee.csl


format:
  html:
    theme: flatly
    fontsize: 1.2em
    linestretch: 1.7
    # mainfont: Helvetica Neue, Helvetica, Arial, sans
    # monofont: Cascadia Mono, Menlo, Consolas, Courier New, Courier
    # backgroundcolor: "white"
    # fontcolor: "black"

  epub:
    theme: flatly
    fontsize: 1.2em
    linestretch: 1.7
    # mainfont: Helvetica Neue, Helvetica, Arial, sans
    # monofont: Cascadia Mono, Menlo, Consolas, Courier New, Courier
    # backgroundcolor: "white"
    # fontcolor: "black"

  pdf:
    documentclass: scrbook
    classoption: [twoside]

    keep-tex: true

    toc: true
    toc-depth: 3
    # toc-title: "Table of contents"
    # lof: true
    # lot: true

    number-sections: true
    number-depth: 2
        
    papersize: a4
        
    geometry:
      - inner=3cm
      - outer=4cm
      - top=3cm
      - bottom=4cm
      - headsep=22pt
      - headheight=11pt
      - footskip=33pt
      - ignorehead
      - ignorefoot
      - heightrounded

    fontsize: 11pt
    pdfengine: xelatex

    mainfont: "Calibri"
    # mainfont: "Times New Roman"
    # sansfont: "Arial"
    # monofont: "Courier New"
    mathfont: "TeX Gyre Termes Math"
    
